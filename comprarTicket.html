<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar Ticket</title>
    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            overflow: hidden;
            background-color: #FDEBD0;
        }

        .header {
            background-color: #BC442B;
            /* Verde escuro baseado na paleta do logo novo */
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 15px;
        }

        .header .icon {
            width: 24px;
            height: 24px;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 15px;

        }

        .logo {
            width: 100px;
            margin-bottom: 30px;
        }

        .ticket-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 0 20px;
        }

        .ticket-card {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .ticket-card h2 {
            margin: 0 0 10px;
            font-size: 20px;
            color: #cc4b2f;
        }

        .price {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .buy-btn {
            background-color: #cc4b2f;
            color: white;
            border: none;
            padding: 10px 15px;
            font-weight: 600;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
        }

        .buy-btn:hover {
            background-color: #b03c28;
        }
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@400;500;600&display=swap');
    </style>
</head>

<body>
    <div class="header">
        <img src="menu-icon.png" alt="Menu" class="icon">
        <div></div>
        <img src="profile-icon.png" alt="Perfil" class="icon">
    </div>

    <div class="content">
        <img src="logo-central.png" alt="Logo da Cantina" class="logo">


        <div class="ticket-container">
            <div class="ticket-card">
                <h2>Almoço</h2>
                <div class="price">Alunos UDESC: R$ 5,00</div>
                <div class="price">Externos: R$ 9,66</div>
                <button class="buy-btn">Comprar Ticket Almoço</button>
            </div>

            <div class="ticket-card">
                <h2>Janta</h2>
                <div class="price">Alunos UDESC: R$ 5,00</div>
                <div class="price">Externos: R$ 9,66</div>
                <button class="buy-btn">Comprar Ticket Janta</button>
            </div>
        </div>
    </div>
</body>

</html>
